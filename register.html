<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
 <div>
    <h1>Register</h1>
    <form id="registerform">
        <input type="text" placeholder="Username" id="name"/><br>
        <input type="text" placeholder="Mobile No" id="no"/><br>
        <input type="email" placeholder="Enter email" id="email"/><br>
        <input type="password" placeholder="password" id="password"/><br>
        <input type="password" placeholder="Conform password" id="cnpswd"/><br>
        <button onclick="register()" type="submit">Register</button>

    </form>
    <p>Have an account ? <a href="login.html">login</a></p>
 </div>

</body>
<script src="./script.js"></script>
</html>
